<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instruction Discriminator</title>
</head>
<body>
    <h1>Test Instruction Discriminator</h1>
    <div id="result"></div>

    <script>
        // Test the instruction discriminator generation
        async function testDiscriminator() {
            const data = 'global:create_token';
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            
            const hash = await crypto.subtle.digest('SHA-256', dataBuffer);
            const discriminator = new Uint8Array(hash).slice(0, 8);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Instruction Discriminator for 'create_token':</h2>
                <p><strong>Hex:</strong> ${Array.from(discriminator).map(b => b.toString(16).padStart(2, '0')).join('')}</p>
                <p><strong>Expected:</strong> 77c9652d4b7a5903</p>
                <p><strong>Match:</strong> ${Array.from(discriminator).map(b => b.toString(16).padStart(2, '0')).join('') === '77c9652d4b7a5903' ? '✅ YES' : '❌ NO'}</p>
            `;
        }

        testDiscriminator();
    </script>
</body>
</html>
